{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Search for Your Car!{% endblock %}</h1>
  <a class="action" href="{{ url_for('cars.index') }}">Back to Index</a>
{% endblock %}

{% block content %}
<form id="sort-form" action="{{ url_for('cars.search_results') }}" method="POST">
  <div class="sort-by">
    <select class="form-control select" id="sort-select" onchange="changeAction('sort-select','sort-form')">
      <option value="?">Model</option>
      {% for model in models %}
      <option value="?model={{ model['model'] }}">{{ model['model'] }}</option>
      {% endfor %}
    </select>
  </div>
</form>  
<form id="sort-form1" action="{{ url_for('cars.search_results') }}" method="POST">
  <div class="sort-by">
    <select class="form-control select" id="sort-select1" onchange="changeAction('sort-select1','sort-form1')">
      <option value="?">Trim</option>
      {% for trim in trims %}
      <option value="?trim={{ trim['trim'] }}">{{ trim['trim'] }}</option>
      {% endfor %}
    </select>
  </div>
</form>
<form id="sort-form2" action="{{ url_for('cars.search_results') }}" method="POST">
  <div class="sort-by">
    <select class="form-control select" id="sort-select2" onchange="changeAction('sort-select2','sort-form2')">
      <option value="?">Drive</option>
      {% for drive in drives %}
      <option value="?drive={{ drive['drive'] }}">{{ drive['drive'] }}</option>
      {% endfor %}
    </select>
  </div>
</form>

<form action="{{ url_for('cars.text_search_results') }}" method="post">
  <input type="text" name="car" value="search by make, model, trim, or drive">
  <input type="submit" value="Submit">
</form>


{% endblock %}
